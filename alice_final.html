<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
	<title>Alice In Wonderland</title>
</head>
<body>
	<div id="container" style="text-align:center">
		<h1 class="title">- Alice In Wonderland -</h1>
		<img id="background-img" src="images/ending/f1.png" style="width:70%">
		<div id="left"><img src="images/doorEmpty.png" style="width:30%"></div>
		<div id="right"><img src="images/doorEmpty.png" style="width:30%"></div>
	</div>
</body>
<script type="text/javascript">
	$("#left").hover(
	 	function() {
		    $("#background-img").attr("src", "images/ending/f1_left.png");
		}, function() {
		    $("#background-img").attr("src", "images/ending/f1.png");
		}
	);

	$("#right").hover(
	 	function() {
		    $("#background-img").attr("src", "images/ending/f1_right.png");
		}, function() {
		    $("#background-img").attr("src", "images/ending/f1.png");
		}
	);

	$("#left").click(function() {
		leave();
	});

	$("#right").click(function() {
		stay();
	});
</script>
</html>
