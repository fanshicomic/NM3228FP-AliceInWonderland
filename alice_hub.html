<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/snowfall.jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">
	<title>Alice In Wonderland</title>
</head>
<body>
	<div id="container" style="text-align:center">
		<img id="hub" src="images/hub.png" style="width:70%;">
		<div id="snow-wrapper">
			
		</div>
		<div id="queen">
			<img class="door" src="images/doorEmpty.png" id="queen-image" style="width:120%;">
		</div>
		<div id="cat">
			<img class="door" src="images/doorCat.png" id="cat-image" style="width:100%;">
		</div>
		<div id="hatter">
			<img class="door" src="images/doorMadHatter.png" id="hatter-image" style="width:100%;">
		</div>
		<div id="rabbit">
			<img class="door" src="images/doorRabbit.png" id="rabbit-image" style="width:100%;">
		</div>
	</div>
</body>

<script type="text/javascript">
	$(document).ready(function(){
			
		//$("#snow-wrapper").snowfall({deviceorientation : true, round : true, minSize: 1, maxSize:5,  flakeCount : 250});

		$("#cat-image").hover(
		 	function() {
		 		if (localStorage.getItem("catVisited") != "true") {
				    showCatDoor();
				}
			}, function() {
				if (localStorage.getItem("catVisited") != "true") {
			    	hideCatDoor();
			    }
			}
		);
		$("#hatter-image").hover(
		 	function() {
		 		if (localStorage.getItem("hatterVisited") != "true") {
				    showHatterDoor();
				}
			}, function() {
				if (localStorage.getItem("hatterVisited") != "true") {
			    	hideHatterDoor();
			    }
			}
		);
		$("#rabbit-image").hover(
		 	function() {
		 		if (localStorage.getItem("rabbitVisited") != "true") {
				    showRabbitDoor();
				}
			}, function() {
				if (localStorage.getItem("rabbitVisited") != "true") {
			    	hideRabbitDoor();
			    }
			}
		);
		$("#queen-image").click(function() {
			visitQueen();
		});
		$("#cat-image").click(function() {
			visitCat();
		});
		$("#hatter-image").click(function() {
			visitHatter();
		});
		$("#rabbit-image").click(function() {
			visitRabbit();
		});

	});
	showDoors();
</script>
</html>
